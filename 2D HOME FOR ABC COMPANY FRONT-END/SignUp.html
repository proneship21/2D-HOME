<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap">
    <link rel="stylesheet" href="SignUp.css">
    <title>Sign Up</title>
</head>
<body>
    <img class="logo" src="images/logo.png" alt="">
        <div class="loginContainer">
            <h1 class="titleLogin">Sign Up</h1>
                <h1 class="UsernameLogin">Email</h1>
                    <input type="text" class="UsernameInput" placeholder="Enter your Email">
                        <h1 class="PasswordLogin">Password</h1>
                            <input type="text" class="PasswordInput" placeholder="Enter your Password"><br>
                            <h1 class="PasswordLogin">Confirm Password</h1>
                        <input type="text" class="PasswordInput" placeholder="Confirm Password"><br>
                <button class="LoginBTN">Create Account</button><br>
            <p class="HaveAccount">Have an account?&nbsp;<a href="Login.html" style="color:white;">Login</a></p>
        </div>
</body>
</html>
