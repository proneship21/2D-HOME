<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home 3D Sketching</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    <div class="main">
        <div class="head">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li><i class="bi bi-files"></i><p>File</p></li>
                    <li><i class="bi bi-floppy"></i><p>Save</p></li>
                    <li><i class="bi bi-sign-turn-left-fill"></i><p>Undo</p></li>
                    <li><i class="bi bi-sign-turn-right-fill"></i><p>Redo</p></li>
                    <li><i class="bi bi-eraser"></i><p>Clear</p></li>
                    <li><i class="bi bi-layout-wtf"></i><p>Floor Plan</p></li>
                    <li><i class="bi bi-columns"></i><p>Layout</p></li>
                </ul>
            </div>
            <div class="profile">
                <ul>
                    <li><i class="bi bi-person-fill"></i></li>
                    <li><p>My Account</p></li>
                </ul>
            </div>
        </div>
        <div class="left">
            <div>
                <strong>Furnitures</strong>
                <select name="" id="">
                    <option value="">Chairs</option>
                        <option value="">Finish 2</option>
                        <option value="">Finish 3</option>
                </select>
            </div>
            <div class="pic-box">

            </div>
            <div class="pic-box">

            </div>
        </div>
        <div class="right">
            <div class="first-box">
                <div class="fb-head">
                    <p>Floor Properties</p>
                </div>
                <div>
                    <button class="newfloor">New Floor</button>
                </div>
                <div>
                    <select class="f-s" name="" id="">
                        <option value="">1F</option>
                        <option value="">Finish 2</option>
                        <option value="">Finish 3</option>
                    </select>
                    <select class="s-s" name="" id="">
                        <option value="">1F Current Floor</option>
                        <option value="">Finish 2</option>
                        <option value="">Finish 3</option>
                    </select>
                </div>
                <div>
                    <div class="box">
                        <strong>Basic Parameters</strong>
                    </div>
                    <div>
                        <label for="">Floor Height</label>
                        <input type="text" name="" id="">
                    </div>
                    <div>
                        <label for="">Floor Thickness</label>
                        <input type="text" name="" id="">
                    </div>
                    <div>
                        <label for="">Floor Opacity</label>
                    </div>
                </div>
            </div>
            <div class="sec-box">
                <div class="fb-head">
                    <p>Cost Estimate</p>
                </div>
                <div class="sb-body">
                    <p>Types of Finishes</p>
                    <select id="finishes">
                        <option value="finish1">Rough Finished</option>
                        <option value="finish2">Finish 2</option>
                        <option value="finish3">Finish 3</option>
                    </select>
                    <div>
                        <label for="">Sqm.</label>
                        <input type="text" name="" id="">
                    </div>
                    <div>
                        <label for="">Price.</label>
                        <input type="text" name="" id="">
                    </div>
                </div>
            </div>
        </div>
        <div class="center-box">
        </div>
    </div>
</body>
</html>
